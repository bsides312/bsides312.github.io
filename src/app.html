<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/assets/img/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BSides312 - Chicago's Biggest Little Non-Profit Hacking Conference</title>
		<meta
			name="description"
			content="BSides312 is Chicago's biggest little non-profit hacking & information security conference. Join us for talks, workshops, and networking with security professionals from around the world."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://bsides312.org/" />
		<meta property="og:title" content="BSides312 - Chicago's Hacking Conference" />
		<meta
			property="og:description"
			content="BSides312 is Chicago's biggest little non-profit hacking & information security conference."
		/>
		<meta property="og:image" content="%sveltekit.assets%/assets/img/about_logo.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://bsides312.org/" />
		<meta property="twitter:title" content="BSides312" />
		<meta
			property="twitter:description"
			content="BSides312 is Chicago's biggest little non-profit hacking & information security conference."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/assets/img/about_logo.png" />

		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap Icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
